plugins {
    id 'org.springframework.boot' version '2.1.2.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.study'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {

    compile fileTree(dir:'lib',includes: ['*jar'])
    compile group: 'org.mybatis',name: 'mybatis-spring',version: '1.3.2'
    compile group: 'org.springframework', name: 'spring-context', version: '4.2.2.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
    compile 'org.mybatis:mybatis:3.4.5'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.1.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.2.RELEASE'
}
